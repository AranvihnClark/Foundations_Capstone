<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Joe the Guard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <section id="screen">
    <div id="title-div" class="base-border default-bgColor">
      <h1 id="title-text" class="text-center text-color default-bgColor">Joe The Guard - Day <em id="day-number" class="text-color default-bgColor"></em>
      </h1>
    </div>
    
    <div id="button-div" class="base-border">
        <ul id="button-grid" class="default-bgColor">
          <h1 id="button-title" class="text-center text-color default-bgColor">Your Action(s)</h1>
          <h1 id="action-counter" class="text-center text-color default-bgColor">Action(s): <em id="action-number"class="default-bgColor"></em></h1>
          <h1 id="option-one-text" class="text-color default-bgColor button-text-size button-text"> <!-- Inspect Features --></h1>
            <button id="button-one" class="base-border button-position border-radius">Confirm</button>
          <h1 id="option-two-text" class="text-color default-bgColor button-text-size button-text"> <!-- Inspect Clothing --></h1>
            <button id="button-two" class="base-border button-position border-radius hide">Confirm</button>
          <h1 id="option-three-text" class="text-color default-bgColor button-text-size button-text"> <!-- Inspect Wares --></h1>
            <button id="button-three" class="base-border button-position border-radius hide">Confirm</button>
          <h1 id="option-four-text" class="text-color default-bgColor button-text-size button-text"> <!-- Ask For Help --></h1>
            <button id="button-four" class="base-border button-position border-radius hide">Confirm</button>
          <h1 id="option-five-text" class="text-color default-bgColor button-text-size button-text"> <!-- Special Interaction --></h1>
            <button id="button-five" class="base-border button-position border-radius hide">Confirm</button>
          <button class="base-border button-position border-radius hide">Good?</button>
          <button class="base-border button-position border-radius hide">Evil?</button>
          <button class="base-border button-position border-radius hide">Unsure?</button>
        </ul>
    </div>
    
    <div id="view-div" class="base-border">
      <h1 id="view-text" class="text-color default-bgColor">Viewing Window</h1>
    </div>
    
    <div id="good-travelers-div" class="base-border">
      <h1 class="text-center text-color default-bgColor">Good Travelers</h1>
    </div>
    
    <div id="evil-travelers-div" class="base-border">
      <h1 class="text-center text-color default-bgColor">Evil Travelers</h1>
    </div>
    
    <div id="unsure-travelers-div" class="base-border">
      <h1 class="text-center text-color default-bgColor">Unsure Travelers</h1>
    </div>
  </section>

  <script src="../node_modules/axios/dist/axios.min.js"></script>
  <script src="../main.js"></script>

</body>
</html>
