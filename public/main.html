<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Joe the Guard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <section id="screen">
    <div id="title-div" class="base-border">
      <h1 class="text-center text-color">Title - all columns</h1>
    </div>
    
    <div id="button-div" class="base-border">
      <h2 class="text-center text-color">Button List - one column</h2>
    </div>
    
    <div id="view-div" class="base-border">
      <h2 class="text-center text-color">Viewing Window - two columns</h2>
    </div>
    
    <div id="good-travelers-div" class="base-border">
      <h3 class="text-center text-color">Good Travelers - one column</h3>
    </div>
    
    <div id="evil-travelers-div" class="base-border">
      <h3 class="text-center text-color">Evil Travelers - one column</h3>
    </div>
    
    <div id="unsure-travelers-div" class="base-border">
      <h3 class="text-center text-color">Unsure Travelers - one column</h3>
    </div>
  </section>
</body>
</html>
